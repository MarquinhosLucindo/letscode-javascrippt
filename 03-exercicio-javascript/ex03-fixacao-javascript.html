<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Exercício Fixação de Javascript</title>
</head>
<body>
    <script>
        //FUNÇÕES  
        function calculaMedia(x, y){
            m =  (x + y)/2
            return m
        }
        
        function aumentoSalarial(s){
            if(s <= 280){
                porc_aumento = 20
                val_aumento = s*porc_aumento/100
                novo_sal = s + val_aumento               
               
            }else if(s <= 700){
                porc_aumento = 15
                val_aumento = s*porc_aumento/100
                novo_sal = s + val_aumento                
                
            }else if(s <= 1500){
                porc_aumento = 10
                val_aumento = s*porc_aumento/100
                novo_sal = s + val_aumento                
                
            }
            else if(s > 1500){
                porc_aumento = 5
                val_aumento = s*porc_aumento/100
                novo_sal = s + val_aumento                
                
            }
            return novo_sal
        }

        function calcSalario(vh, qh){
            sal = vh * qh
            return sal
        }

        function calcIr(s){
            if(s <= 900){
                porc_desc_ir = 0
                val_desc_ir = 0
            }else if(s <= 1500){
                porc_desc_ir = 5
                val_desc_ir = s * porc_desc_ir / 100
            }else if(s <= 2500){
                porc_desc_ir = 10
                val_desc_ir = s * porc_desc_ir / 100
            }else{
                porc_desc_ir = 20
                val_desc_ir = s * porc_desc_ir / 100
            }
            return val_desc_ir
        }

        function calcFgts(s){
            porc_fgts = 11
            val_fgts = s * porc_fgts /100
            return val_fgts
        }

        function calcInss(s){
            val_inss = s * 10 / 100
            return val_inss
        }

        
        
        //CÁLCULO DE MÉDIA COM CONDICIONAL      
         
        alert('1 - Digite duas notas: ')
        let n1 = parseFloat(prompt('Digite a primeira nota: '))
        let n2 = parseFloat(prompt('Digite a segunda nota: '))
        
        media = calculaMedia(n1, n2)
        
        if(media < 7){
            alert('Reprovado')
        } else if (media < 10){
            alert('Aprovado')
        }else if (media == 10){
            alert('Aprovado com Distinção')
        }else{
            alert('Média inválida')
        }
        
        //CÁLCULO DE AUMENTO SALARIAL

        alert('2 - Aumento salarial: ')
        let salario_sem_aumento= parseFloat(prompt('Digite Salário bruto: R$'))
        let salario_com_aumento = aumentoSalarial(salario_sem_aumento)
        alert('Salario antes do reajuste: R$' + salario_sem_aumento.toFixed(2) + 
        '\nPorcentagem do reajuste: ' + porc_aumento+'%' + 
        '\nValor do reajuste: R$'+val_aumento.toFixed(2)+
        '\nSalário depois do reajuste: R$'+salario_com_aumento.toFixed(2))
        

        //CÁLCULO DE FOLHA DE PAGAMENTO
        alert('3 - Folha de Pagamento: ')
        let vl_horas = parseFloat(prompt('Informe o valor da hora trabalhada: R$:'))
        let qt_horas = parseFloat(prompt('Informe a quantidade de  horas trabalhadas: '))
        
        salario_bruto = calcSalario(vl_horas, qt_horas)
        valor_ir = calcIr(salario_bruto)
        valor_inss = calcInss(salario_bruto)
        valor_fgts = calcFgts(salario_bruto)        
        tot_desc = valor_ir + valor_inss
        salario_liquido = salario_bruto - tot_desc

        alert(`Salário Bruto: (${vl_horas} * ${qt_horas})        :R$${salario_bruto.toFixed(2)}
(-) IR(${porc_desc_ir}%)        :R$${valor_ir.toFixed(2)}
(-) INSS (10%)        :R$${valor_inss.toFixed(2)}
FGTS (${porc_fgts}%)                      :R$${valor_fgts.toFixed(2)}
Total de Descontos:        :R$${tot_desc.toFixed(2)}
Salário Liquido:        :R$${salario_liquido.toFixed(2)}
        `)
        
    </script>    
</body>
</html>
