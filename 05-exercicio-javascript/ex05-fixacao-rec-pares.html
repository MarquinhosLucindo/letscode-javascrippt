<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>05 Exercício Fixação de Javascript</title>
    <style>
        hr{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1>Exercício de ficação 5 - Javascript</h1>
    <hr>
    <div>
        <h2>Recursiva de Números pares</h2>
        <span>2 - Mostrar somente os números pares do array abaixo.</span>
      
        <p>array_num = [2, 5, 8, 9, 12, 13, 15, 18, 22, 23, 17, 4, 6, 7]</p>
        
        
        <div id="resp_pares">

        </div>
        <hr>
    </div>
    <script>
        resp_pares = document.getElementById("resp_pares")
        
        array_num = [2, 5, 8, 9, 12, 13, 15, 18, 22, 23, 17, 4, 6, 7]

        

        
        const pares = (array, idx = 0) => { 
            if(array[idx] % 2 === 0) { 
                resp_pares.innerHTML +=" "+(array[idx]); 
            } 
            if(idx !== array.length - 1) { 
                pares(array, idx + 1); 
            } 
        }
        pares(array_num);       
      
       
    </script>
   
    
    
</body>
</html>
