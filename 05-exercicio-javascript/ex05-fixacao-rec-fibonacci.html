<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>05 Exercício Fixação de Javascript</title>
    <style>
        hr{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1>Exercício de ficação 5 - Javascript</h1>
    <hr>
    <div>
        <h2>Sequencia de Fibonacci.</h2>
        <span>2 - Digite a posição do último número da sequência de Fibonacci.</span>
        <input type="number" id="fibotxt" class="fibotxt col-1">
        <input type="button" class="btn btn-outline-primary" value="Mostrar" onclick="mostrarFibonacci()">
        <div id="resp_fibonacci">

        </div>
        <hr>
    </div>
    <script>
        resp_fibo = document.getElementById("resp_fibonacci")
        num_fibo = document.getElementById('fibotxt')
        array_fibonacci = []
        

        

        function fibonacci(num){ // RETORNA A O NÚMERO NA POSIÇÃO DIGITADA
            if(num == 0 || num == 1){
                return num
            }else{
                num = fibonacci(num - 1) + fibonacci(num - 2)
                return num
                
            }
            //resp_fibo.innerText = num
        }


        function mostrarFibonacci(){ // RETORNA UM ARRAY COM A SEQUÊNCIA ATÉ A POSIÇÃO DIGITADA
            num_d = Number(num_fibo.value)
            cont = 0
            while(cont <= num_d){
                array_fibonacci.push(fibonacci(cont))
                cont++
            }
            resp_fibo.innerText = `A sequiência de Fibonacci até a ${cont-1}ª posição é composta por: ${array_fibonacci}`
            array_fibonacci = []
        }
       
    </script>
   
    
    
</body>
</html>
